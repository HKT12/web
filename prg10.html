<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Complete Shapes</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <svg id="shapes-container"></svg>

  <script>
    const svg = d3.select("#shapes-container");


    const circle = svg.append("circle")
      .attr("cx", 100)
      .attr("cy", 100)
      .attr("r", 50)
      .attr("fill", "black");


    const rectangle = svg.append("rect")
      .attr("x", 500)
      .attr("y", 300)
      .attr("width", 300)
      .attr("height", 100)
      .attr("fill", "red");

   const triangle = svg.append("path")
      .attr("d", "M 650 150 L 700 200 L 500 200 Z")
      .attr("fill", "pink");

      var data = [80, 86, 168, 81, 203, 365];
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d, i) { return i * 70 + 10; })
            .attr("y", function(d) { return 400 - d; })
            .attr("width", 50)
            .attr("height", function(d) { return d; })
            .style("fill", "blue");
  </script>
</body>
</html>
