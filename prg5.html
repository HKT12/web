<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>



    <script>
        console.log("String object methods")
        console.log("Method 1")
    
        let str = prompt("Enter string value");
        console.log("Length of the string:", str.length);
        console.log("Uppercase:", str.toUpperCase());
        console.log("Lowercase:", str.toLowerCase());
        console.log("Character at :", str.charAt(2));
        console.log("Slice from index 2 to 4:", str.slice(2, 4));
        console.log("Repeat it :", str.repeat(4));


        console.log("Method 2")
        const d = new Date()
        console.log("Full Year: ", d.getFullYear())
        console.log("Month: ", d.getMonth()+1)
        console.log("Date: ", d)
        console.log("To date string: ", d.toDateString())
        

        console.log("Method 3")
        const num = 6347.4533
        console.log("Fixed: ", num.toFixed(1))
        console.log("String: ", num.toString())
        console.log("Exponential: ", num.toExponential(2))
        const num3 = "123.456"
        console.log("String to int: ", parseInt(num3))

    </script>

</body>

</html>
