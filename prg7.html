<html>
<head>
<title>RegExp</title>


</head>
<body>
<form id="myform">
        <label for="name">NAME: </label>
        <input type="text" name="names" id="names" required>

        <label for="email">EMAIL: </label>
        <input type="email" name="email" id="email" required>

        <label for="number">PHONE: </label>
        <input type="tel" name="number" id="number" required>

        <input type="submit" value="submit">
</form>

<script>
document.getElementById('myform').addEventListener(`submit`, function(event) {
        
        var names = document.getElementById("names").value;
        var namesReg=/^[a-zA-Z\s]+$/;
        if (!namesReg.test(names)) {
                alert("Please write valid name");
                return False;
        }

         var email=document.getElementById("email").value;
        var emailReg=/^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+\.[a-z]{2,6}$/;
        if (!emailReg.test(email)) {
                alert("Please write valid email");
                return False;
        }

         var number=document.getElementById("number").value;
        var numberReg=/\d{10}/;
        if (!numberReg.test(number)) {
                alert("Please write valid number");
                return False;
        }

        alert("Form Submitted Successfully");
        return True;
});
</script>
</body>
</html>
