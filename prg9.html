
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: grey;
    }
  </style>
</head>
<body>

<h2>Faculty Information</h2>

<table id="facultyTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Department</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // JSON data
  const jsonData = `{
  "faculty": [
    {
      "id": 1,
      "name": "Andhe Dharni",
      "position": "Professor",
      "department": "Computer Science",
      "email": "andhe@gmail.com",
      "phone": "1234567890"
    },
    {
      "id": 2,
      "name": "Chandrani",
      "position": "Associate Professor",
      "department": "Physics",
      "email": "chandrani@gmail.com",
      "phone": "1987654321"
    }
  ]
}
`;

  // Parse JSON data
  const data = JSON.parse(jsonData);

  // Populate table
  const tableBody = document.querySelector('#facultyTable tbody');
  data.faculty.forEach(faculty => {
    const row = `
      <tr>
        <td>${faculty.id}</td>
        <td>${faculty.name}</td>
        <td>${faculty.position}</td>
        <td>${faculty.department}</td>
        <td>${faculty.email}</td>
        <td>${faculty.phone}</td>
      </tr>
    `;
    tableBody.innerHTML += row;
  });
</script>
</html>
